<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="./img/icons8-spotify-logo.svg" alt="" />
					<p>Spotify</p>
				</div>
			</nav>
		</header>
		<main>
			<div class="signup_form">
				<div class="signup_form_content">
					<h1>Log in to Spotify</h1>
					<div class="google_btn">
						<button>
							<div class="signup_btn_content">
								<img
									src="https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg"
									alt=""
								/>
								<p>Continue with Google</p>
							</div>
						</button>
					</div>
					<div class="facebook_btn">
						<button>
							<div class="signup_btn_content">
								<img
									src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg"
									alt=""
								/>
								<p>Continue with Facebook</p>
							</div>
						</button>
					</div>
					<div class="apple_btn">
						<button>
							<div class="signup_btn_content">
								<img
									src="https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg"
									alt=""
								/>
								<p>Continue with Apple</p>
							</div>
						</button>
					</div>
					<div class="phone">
						<button>Continue with phone number</button>
					</div>
					<hr />
					<form action="">
						<div class="form_inputs">
							<label for="username">Email or username</label>
							<input type="text" name="" id="name" />
							<br />
							<label for="password"> Password </label>
							<input type="text" name="" id="password" />
						</div>
						<br />
						<div class="checkbox">
							<input type="checkbox" name="" id="check" />
							<label for="">Remember Me</label>
						</div>
					</form>
					<div class="login_btn"><button>Log In</button></div>
					<div class="end_txt">
            <p class="txt_one">Forgot your password?</p>
            <hr />
            <p class="txt_two">Don't have an account? <span>Sign up for Spotify</span></p>
          </div>
				</div>
			</div>
		</main>
	</body>
</html>
